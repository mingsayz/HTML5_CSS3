<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Document</title>

    <!--초기화-->
    <style>
        * {margin:0; padding:0;}
        body {font-family:sans-serif;}
        li {list-style:none;}
        a {text-decoration: none;}
    </style>
    <!--헤더-->
    <style>
        #main_header {
            /*배경 지정*/
            height: 45px;
            background:url('header_background.png');

            /* 자손 위치 지정 */
            position:relative;
            text-align: center;
            line-height: 45px;
        }
        #main_header > h1 {
            color: white;
        }
        #main_header > a, #main_header > label {
            display: block;
            height: 32px;
            position: absolute;
        }
        #main_header > a.left {
            width: 62px;
            left:5px; top:7px;
        }
        #main_header > label.right {
            width: 32px;
            right:5px; top:7px;
        }
    </style>
    <!--스프라이트 이미지-->
    <style>
        #main_header > a.left {
            width: 62px; height: 32px;
            background: url('css_sprites.png') -0 -0;
            text-indent: -9999px;
        }
        #main_header > label.right {
            width: 32px; height: 32px;
            background: url('css_sprites.png') -0 -32px;
            text-indent: -9999px;
        }
    </style>
    <!--토글 목록-->
    <style>
        /*토글 구현*/
        #toggle {display:none;}
        #toggle + #wrap > #toggle_gnb_wrap {display:none;}
        #toggle:checked + #wrap > #toggle_gnb_wrap {display:block;}

        /*레이아웃 색상*/
        #toggle_gnb_wrap {
            background:#363636;
            padding:15px;
        }
        #toggle_gnb {
            background:#FFFFFF;
            padding:5px;
        }
        /*토글 목록*/
        #toggle_gnb > ul {overflow: hidden;}
        #toggle_gnb > ul > li {
            width: 80px;float:left;
        }
    </style>

    <!--내비게이션(1)-->

    <!--내비게이션(2)-->

    <!--본문-->

    <!--푸터-->
</head>
<body>
    <input id="toggle" type="checkbox" />
    <div id="wrap">
        <header id="main_header">
            <a class="left" href="#">Main</a>
            <h1>Mobile</h1>
            <label class="right" for="toggle">Toggle</label>
        </header>
        <div id="toggle_gnb_wrap">
            <div id="toggle_gnb">
                <ul>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                    <li><a href="#">버튼</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
