<!DOCTYPE html>

<html lang="en" xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        #red{
            width: 100px; height: 100px;
            background-color: red;
        }
        #yellow{
            width: 400px; height: 400px;
            background-color: yellow;
            position:relative;
            top:100px; left:100px;
        }
        #green {
            width: 100px;height: 100px;
            background-color: green;
            position:relative;
            top:0; left:100px;
        }
        #blue {
            width: 100px; height: 100px;
            background-color: blue;
            position: relative;
            top:100px; left:100px;
        }
    </style>
    <!--relative는 원래 있어할 자리에서 얼마만큼 이동시킬 것인지에 대한 것.-->
</head>
<body>
    <div id="red"></div>
    <div id="yellow">
        <div id="green"></div>
        <div id="blue"></div>
    </div>
</body>
</html>
